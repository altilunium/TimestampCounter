<!DOCTYPE html>
<html>
<head>
	<title>TimestampCounter</title>
<script>
document.onkeypress = function(e) {
	var d = new Date()
	var node = document.getElementById("nya");
	var textnode = document.createTextNode(d.toISOString());
	node.appendChild(textnode);
	var textbr = document.createElement("br");
	node.appendChild(textbr);	
}
</script>
</head>

<body>
	<h1>Press enter to add current timestamp</h1>
	<div id="nya"></div>
</body>
</html>
